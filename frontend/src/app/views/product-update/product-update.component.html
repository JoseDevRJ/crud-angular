<mat-card>
    <mat-card-title>Atualizar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Pre√ßo</mat-label>
            <input matInput [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quantidade</mat-label>
            <input matInput [(ngModel)]="product.qte" name="qte">
        </mat-form-field>
    </form>
    <button (click)="productUpdate()" mat-raised-button color="primary">Atualizar</button>
    <button (click)="cancel()" mat-raised-button>Cancelar</button>
</mat-card>
